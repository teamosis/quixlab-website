<div class="theme-image position-relative overflow-hidden">
  {{ partial "image" ( dict "Src" .Params.image "alt" .Title "Resize" false "Webp" false "Class" "w-100" ) }}
  <div class="block position-absolute top-0 start-0 h-100 w-100 d-flex align-items-center justify-content-center flex-column">
    <a class="btn btn-sm btn-light d-flex justify-content-between align-items-center" href="{{.Params.demo_url | safeURL}}" target="_blank">
      <span>Live Demo</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-up-right-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.854 10.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
      </svg>
    </a>
    {{if eq .Params.price 0}}
    <a class="btn btn-sm btn-light d-flex justify-content-between align-items-center text-primary" href="{{.Params.product_url | safeURL}}" target="_blank">
      <span>Download</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
        <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
      </svg>
    </a>
    {{ else }}
    <a class="btn btn-sm btn-light d-flex justify-content-between align-items-center text-primary" href="{{.Params.product_url | safeURL}}" target="_blank">
      <span>Buy Now</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
        <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
      </svg>
    </a>
    {{ end }}
  </div>
</div>
<div class="d-flex justify-content-between mt-3 align-items-center">
  <div class="block">
    <h3 class="h5 mb-0"><a class="text-reset" href="{{.Params.product_url | safeURL}}" target="_blank">{{.Title}}</a></h3>
    <p class="mb-0 small">{{.Params.description}}</p>
  </div>
  <div class="price">
    <span class="h4 m-0">{{if eq .Params.price 0}}<span class="text-primary h6 mb-0">FREE</span>{{else}}${{.Params.price}}{{end}}</span>
  </div>
</div>
