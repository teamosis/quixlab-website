{{ define "main" }}

{{ partial "page-header" . }}

<section class="section">
  <div class="container">
    <div class="row gx-0 gx-lg-5 justify-content-between">
      <div class="col-12">
        <h2 class="h5 mb-4">Browse Themes</h2>
      </div>
      {{ range .Data.Pages.ByPublishDate.Reverse }}
      <div class="col-xl-6 col-lg-6">
        {{.Render "product-card"}}
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
